<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function reverseString(string = "Hello!") {
      revStr = string.split("").reverse().join("");
      return revStr;
    }

    console.log(reverseString("Woohoo!"));
  </script>
</body>
</html>
