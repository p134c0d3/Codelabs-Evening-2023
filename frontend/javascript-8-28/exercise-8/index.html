	<body>
		<script>
			// let year = prompt("Please input a year: ");

			function leap(year) {
				if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
					console.log(`The year ${year} is a leap year.`);
				} else {
					console.log(`The year ${year} is NOT a leap year.`);
				}
			}

    console.log(leap(prompt("Please select a year: ")))
		</script>
	</body>
