  <h1>Exercise 1</h1>

  <h2 style="margin: 25px;">Answer: </h2>
 
  <p style="margin: 50px;">
    We can access both the inside and outside variables from within the inner function. Because permissions travel downward, outerVar is accessible to the innerFunction, and since the innerVar is both defined and called within innerFunction, console.log can access both variables.
  </p>
  <script>

function outerFunction() {
	let outerVar = "I'm outside!";

	function innerFunction() {
		let innerVar = "I'm inside!";
		console.log(outerVar); // Can we access outerVar?
		console.log(innerVar); // Can we access innerVar?
	}

	innerFunction();
}

outerFunction();






  </script>
